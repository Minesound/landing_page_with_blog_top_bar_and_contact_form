[build]
	base = "./"
	publish = "dist"
	command = "npm run build"

[[plugins]]
	# Installs the Lighthouse Build Plugin for all deploy contexts
	package = "@netlify/plugin-lighthouse"
	
	# optional, deploy the lighthouse report to a path under your site
	[plugins.inputs]
		output_path = "./lighthouse.html"
	
	# optional, fails build when a category is below a threshold
	[plugins.inputs.thresholds]
		performance = 0.9
		accessibility = 0.9
		best-practices = 0.9
		seo = 0.9
		pwa = 0.8
		
[[headers]]
	for = "/*"
	
	[headers.values]
		X-Frame-Options = "DENY"
		X-Content-Type-Options = "nosniff"
		X-XSS-Protection = "1; mode=block"
		Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' *.codepen.io *.twitter.com; font-src 'self' 'unsafe-inline' gstatic.com *.gstatic.com; style-src 'self' 'unsafe-inline' googleapis.com *.googleapis.com; media-src 'self' https://www.bluleadz.com; img-src 'self' *.twitter.com; frame-src 'self' *.codepen.io *.twitter.com"

